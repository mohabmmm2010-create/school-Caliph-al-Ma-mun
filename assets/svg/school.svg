<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2C5F8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A5F;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- دائرة الخلفية -->
  <circle cx="100" cy="100" r="95" fill="url(#blueGrad)" />
  
  <!-- كتاب مفتوح -->
  <path d="M 60,80 L 140,80 L 140,120 L 60,120 Z" fill="white" stroke="url(#goldGrad)" stroke-width="3"/>
  <line x1="100" y1="80" x2="100" y2="120" stroke="url(#goldGrad)" stroke-width="2"/>
  
  <!-- نجمة -->
  <path d="M 100,50 L 105,65 L 120,65 L 108,75 L 112,90 L 100,80 L 88,90 L 92,75 L 80,65 L 95,65 Z" 
        fill="url(#goldGrad)"/>
  
  <!-- النص -->
  <text x="100" y="150" text-anchor="middle" font-family="Arial, 'Arabic Typesetting', sans-serif" 
        font-size="14" font-weight="bold" fill="white" direction="rtl">
    مدرسة الخليفة المأمون
  </text>
  
  <text x="100" y="170" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="9" fill="#FFD700">
    Excellence in Education
  </text>
</svg>